<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <style>
        html,body {
          height:100%;
          width:100%;
          margin:0;
        }

        body {
          display:flex;
        }

        .container {
            margin:auto;
            text-align:center;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!-- Title / Logo -->
        <a class="navbar-brand" href="{{ url_for('base') }}">Gym Routine App</a>

        <!--button that appears on smaller screens (called navbar toggler) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleDiv" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

         <div class="collapse navbar-collapse" id="collapsibleDiv">
                <!-- navbar list-->
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('getWorkouts') }}">My Workouts</a>
                  </li>
                </ul>

                <span class="navbar-brand">Welcome <a href="{{ url_for('logout') }}">Logout</a></span>
          </div>
    </nav>

    {%block content%}
    {%endblock%}
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.3/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
